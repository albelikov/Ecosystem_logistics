# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution for multi-module project
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Kotlin code style
kotlin.code.style=official

# Kotlin version (will be used in all modules)
kotlin.version=2.3.0

# Enable non-transitive R classes
android.nonTransitiveRClass=true

# Use AndroidX
android.useAndroidX=true

# Enable Kotlin daemon
kotlin.daemon.jvmargs=-Xmx2048m

# Enable parallel compilation
kotlin.incremental=true
kotlin.incremental.multiplatform=true
