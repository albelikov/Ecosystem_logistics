# SCM-IAM Service Configuration

server:
  port: 8081

spring:
  application:
    name: logi-scm-iam

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/logi_iam
    username: logi_iam
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/logi}

# Keycloak Configuration
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
  realm: logi
  resource: logi-iam
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}
  ssl-required: none

# Logging
logging:
  level:
    root: INFO
    com.logi.iam: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
